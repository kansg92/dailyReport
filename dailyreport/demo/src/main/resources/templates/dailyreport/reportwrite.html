<meta charset="utf-8" />
<script src="/js/dailyreportwrite.js"></script>
<link href="/css/report.css" rel="stylesheet">
<div class="container-fluid px-4">
	<h1 class="mt-4">Report Write Page</h1>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
		<li class="breadcrumb-item active">Tables</li>
	</ol>
	<div class="card mb-4">
		<div class="card-body">
			DataTables is a third party plugin that is used to generate the demo
			table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net/">official
				DataTables documentation</a> .
		</div>
	</div>
	<div class="card mb-4">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report - Write
		</div>
		<div class="card-body">
			<input type="date" name="day"> <span id="cautionText"></span>
			<form  id="daily-form">
				<table id="datatable-dailyReportWrite" class="display">
					<thead>
						<tr>
							<th>시작시간</th><th>종료시간</th><th>항목</th><th>한 일</th><th>퀄리티</th><th>몰입도</th>
						</tr>
					</thead>
					<tbody id="daily_tbody">
						<tr>
							<td class="hidden"><input value=0 name="id"> </td>
							<td style="width:5%;"><input name="start_time" id="startTime0" class="timepicker" value="00:00"  disabled></td>
							<td style="width:5%;"><input name="end_time" id="endTime0" class="timepicker" value="00:15" ></td>
							<td style="width:5%;" class="category">
								<select name="catecode">
									<option th:each="category : ${category}" th:value="${category.detail_code}" th:text="${category.name}"></option>
								</select>
							</td>
							<td>
								<input name="contents" type="text" id="contents0">
							</td>
							<td>
								<select name="resultcode">
									<option th:each="result : ${result}" th:value="${result.detail_code}" th:text="${result.name}"></option>
								</select>
							</td>							
							<td>
								<select name="immercode">
									<option th:each="immersion : ${immersion}" th:value="${immersion.detail_code}" th:text="${immersion.name}"></option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</form>	
			<textarea rows="4" name="feedback" class="feedbackArea" placeholder="하루에대한 평가와 내일의 다짐을 새로 작성해보세요."></textarea>
			<input th:if="${session.loginuser} != null" th:value="${session.loginuser.id}" name="uid" hidden>
		</div>
		
		<div id="buttonBox">
		<button id="addBtn" type="button" class="btn btn-danger" >ADD</button>
		<button id="daily-saveBtn" class="btn btn-success" type="button" >SAVE</button>
		</div>
	</div>
</div>
