<meta charset="utf-8" />
<script src="/js/dailyreportwrite.js"></script>
<link href="/css/report.css" rel="stylesheet">
<div class="container-fluid px-4">
	<h1 class="mt-4">Report Write Page</h1>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
		<li class="breadcrumb-item active">Tables</li>
	</ol>
	<div class="card mb-4">
		<div class="card-body">
			DataTables is a third party plugin that is used to generate the demo
			table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net/">official
				DataTables documentation</a> .
		</div>
	</div>
	<div class="card mb-4">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report
		</div>
		<div class="card-body">
			<table id="datatable-dailyReportWrite" class="display">
				<thead>
					<tr>
						<th>시간</th><th colspan="12">리포트</th><th>몰입도</th><th>비고</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="time : ${#numbers.sequence(0,24)}">
					<td th:text="${time}+' : 00'" class="report-time">0:00</td>
					<td class="category">공부</td>
					<td>분</td>
					<td>한일</td>
					<td class="category">공부</td>
					<td>분</td>
					<td>한일</td>
					<td class="category">공부</td>
					<td>분</td>
					<td>한일</td>
					<td class="category">공부</td>
					<td>분</td>
					<td>한일</td>
					<td>최상</td>
					<td>비고</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
