<meta charset="utf-8" />
<link href="/css/report.css" rel="stylesheet">
<script src="/js/chart.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<div class="container-fluid px-4 row">
	<h1 class="mt-4">Report Chart Page</h1>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
		<li class="breadcrumb-item active">Tables</li>
	</ol>
	<div class="card mb-4">
		<div class="card-body">
			날짜를 입력해주세요. <input name="day" type="date">
		</div>
	</div>
	<input id="uid" th:if="${session.loginuser} != null" th:value="${session.loginuser.id}" hidden>
	<div class="col-xl-6 col-md-6">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report - Daily Table 
		</div>
		<div class="card-body">
			<form  id="daily-form">
				<table id="datatable-dailyChartView" class="display">
					<thead>
						<tr>
							<th>항목</th><th>할애시간</th><th>점수</th>
						</tr>
					</thead>
					<tbody id="daily_tbody">						
					
					</tbody>
				</table>
			</form>	
		</div>
	</div>
	<div class="col-xl-6 col-md-6 chart-screen">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report - Daily Chart
		</div>
		<div class="card-body chart-body">
			<figure class="highcharts-figure">
			    <div id="container"></div>
			</figure>
		</div>
	</div>	
</div>
