<meta charset="utf-8" />
<link href="/css/report.css" rel="stylesheet">
<script src="/js/chart.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<div class="container-fluid px-4 row">
	<h1 class="mt-4">Report Chart Page</h1>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
		<li class="breadcrumb-item active">Tables</li>
	</ol>
	<div class="card mb-4">
		<div class="card-body">
			DataTables is a third party plugin that is used to generate the demo
			table below. For more information about DataTables, please visit the
			<a target="_blank" href="https://datatables.net/">official
				DataTables documentation</a> .
		</div>
	</div>
	<input id="uid" th:if="${session.loginuser} != null" th:value="${session.loginuser.id}" hidden>
	<div class="col-xl-6 col-md-6">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report - Daily Table <input name="day" type="date">
		</div>
		<div class="card-body">
			<form  id="daily-form">
				<table id="datatable-dailyChartView" class="display">
					<thead>
						<tr>
							<th>항목</th><th>할애시간</th><th>점수</th>
						</tr>
					</thead>
					<tbody id="daily_tbody">						
						<tr>
							<td>총 점수</td>
							<td colspan="3" id="sumScore">0</td>
						</tr>
						<tr>
							<td>퀄리티 등급</td>
							<td colspan="3" id="quality">0</td>
						</tr>						
					</tbody>
				</table>
			</form>	
		</div>
	</div>
	<div class="col-xl-6 col-md-6 chart-screen">
		<div class="card-header">
			<i class="fas fa-table me-1"></i> Daily Report - Daily Chart
		</div>
		<div class="card-body chart-body">
			<figure class="highcharts-figure">
			    <div id="container"></div>
			    <p class="highcharts-description">
			        Pie chart showing a hollow semi-circle. This is a compact visualization,
			        often used in dashboards.
			    </p>
			</figure>
		</div>
	</div>	
</div>
